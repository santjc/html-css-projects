<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobiscroll.jquery.min.css">
</head>

<body>
    <section class="forgot-section">
        <div class="back-arrow">
            <a href="./"><img src="./assets/back-arrow.png" alt="" class="img-responsive"></a>
        </div>
        <div class="container">

            <div class="lock-logo">
                <img src="./assets/lock.png" alt="" class="img-responsive">
            </div>
            <form action="" class="default-form">
                <h1 class="form-title">Forgot your Password</h1>
                <p class="forgot-text">Don't worry, we'll send a reset link to your email address.</p>
                <main class="default-input">
                    <input type="email" placeholder="Email address" name="" id="">
                </main>

                <main class="default-button">
                    <button type="submit">Send Reset Link</button>
                </main>
            </form>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>

</html>
