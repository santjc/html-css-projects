<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <section class="default-view">
        <nav>
            <a class="close-menu"><img src="./assets/cross-icon.png" alt="" class="img-responsive"></a>
            <div class="container nav-container">
                <main class="nav-button active">
                    <a href="./date-view.html"><img src="./assets/timeline-icon.png" alt=""
                            class="img-responsive"><span>Timeline</span></a>
                </main>
                <main class="nav-button">
                    <a href="./show-view.html"><img src="./assets/Shows-icon.png" alt=""
                            class="img-responsive"><span>Shows</span></a>
                </main>
                <div class="vertical-line"></div>
                <main class="nav-button">
                    <a href="./settings.html"><img src="./assets/gear.png" alt=""

                </main>
                <main class="nav-button">
                    <a href="./login.html"><img src="./assets/log-out.png" alt="" class="img-responsive"> <span>Log
                            Out</span> </a>
                </main>
            </div>
        </nav>

        <div class="bottom-shadow-container no-r no-p">
            <a class="cross-logo">
                <img src="./assets/cross-icon.png" alt="" class="img-responsive">
            </a>

            <main class="title-center">
                <h1>ADD ENTRY</h1>
            </main>

            <div class="align-placeholder"></div>

        </div>

        <div class="container add-entry">
            <section class="add-entry-inputs">

                <main class="calendar-button">
                    <input id="calendar"></input>
                </main>
                <main class="select-button">
                    <select type="submit">
                        <option value="">Classify As</option>
                    </select>
                </main>

                <main class="default-input">
                    <input type="email" placeholder="Show" name="" id="">
                    <input type="password" name="" placeholder="Stunt Coordinator" id="">
                    <input type="password" name="" placeholder="Add Location" id="">
                </main>
            </section>


            <section class="status-opt">
                <h1>Status</h1>
                <figure class="status">
                    <a class="def" href="">UNPAID</a>
                    <a href="">PAID</a>
                </figure>
            </section>

            <div class="vertical-line"></div>
            <section class="photos">
                <div class="header">
                    <h1>Photos</h1>
                    <img src="./assets/download-icon.png" alt="" class="img-responsive">
                </div>

                <div class="photos-container">
                    <figure>
                        <a href=""><img src="./assets/add-photo.png" alt="" class="img-responsive"></a>
                        <p class="photo-desc">Contract</p>
                    </figure>
                    <figure>
                        <a href=""><img src="./assets/add-photo.png" alt="" class="img-responsive"></a>
                        <p class="photo-desc">Contract</p>
                    </figure>
                    <figure>
                        <a href=""><img src="./assets/add-photo.png" alt="" class="img-responsive"></a>
                        <p class="photo-desc">Contract</p>
                    </figure>
                    <figure>
                        <a href=""><img src="./assets/add-photo.png" alt="" class="img-responsive"></a>
                        <p class="photo-desc">Contract</p>
                    </figure>
                    <figure>
                        <a href=""><img src="./assets/add-photo.png" alt="" class="img-responsive"></a>
                        <p class="photo-desc">Contract</p>
                    </figure>
                </div>

                <div class="vertical-line"></div>

                <div class="textarea-container">
                    <h1>Notes</h1>
                    <div class="default-input">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Add any aditional notes"></textarea>
                    </div>
                </div>
            </section>
        </div>

        <div class="top-shadow-container entry no-r">
            <div class="default-button">
                <button>Confirm</button>
            </div>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
