<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobiscroll.jquery.min.css">
</head>

<body>
    <section class="login-section">
        <div class="login-bg"></div>
        <div class="container">
            <div class="logo-container">
                <img src="./assets/actors-logo.png" alt="" class="actors-logo img-responsive">
            </div>
            <form action="" class="login-form error-form">
                <h1 class="form-title">Welcome Back</h1>
                <main class="default-input">
                    <input type="email" placeholder="Email address" name="" id="">
                    <input type="password" name="" placeholder="Password" id="">
                    <figure class="row">
                        <ul class="error-login">
                            <li>Please enter an email</li>
                            <li>Please enter a password</li>
                        </ul>
                        <p class="forgot-text">Forgot Password?</p>
                    </figure>
                </main>

                <main class="default-button">
                    <button type="submit">Log In</button>
                    <a href="" class="have-acc">I don't have an account</a>
                </main>
            </form>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>

</html>
