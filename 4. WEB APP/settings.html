<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobiscroll.jquery.min.css">
</head>

<body>

    <section class="default-view">
        <nav>
            <a class="close-menu"><img src="./assets/cross-icon.png" alt="" class="img-responsive"></a>
            <div class="container nav-container">
                <main class="nav-button active">
                    <a href="./date-view.html"><img src="./assets/timeline-icon.png" alt=""
                            class="img-responsive"><span>Timeline</span></a>
                </main>
                <main class="nav-button">
                    <a href="./show-view.html"><img src="./assets/Shows-icon.png" alt=""
                            class="img-responsive"><span>Shows</span></a>
                </main>
                <div class="vertical-line"></div>
                <main class="nav-button">
                    <a href="./settings.html"><img src="./assets/gear.png" alt=""
                            class="img-responsive"><span>Setting</span></a>
                </main>
                <main class="nav-button">
                    <a href="./login.html"><img src="./assets/log-out.png" alt="" class="img-responsive"> <span>Log
                            Out</span> </a>
                </main>
            </div>
        </nav>

        <div class="bottom-shadow-container no-r no-p">
            <a class="menu-logo">
                <img src="./assets/menu-icon.png" alt="" class="img-responsive">
            </a>

            <main class="title-center">
                <h1>Settings</h1>
            </main>

            <div class="align-placeholder"></div>


        </div>
        <div class="container settings">
            <div class="default-container">
                <h1>Default Role</h1>
                <main class="select-button">
                    <select type="submit">
                        <option value="">Stunt Performer</option>
                    </select>
                </main>
            </div>

            <div class="vertical-line"></div>

            <div class="default-container">
                <h1>Your email</h1>
                <figure>
                    <p>john@doe.com</p>
                    <main class="send-button-mid">
                        <button type="submit">
                            <p class="st">Change Email</p>
                        </button>
                    </main>
                </figure>
            </div>

            <div class="vertical-line"></div>

            <div class="default-container">
                <h1>Your password</h1>
                <figure>
                    <p>*********</p>
                    <main class="send-button-mid">
                        <button type="submit">
                            <p class="st">Change Password</p>
                        </button>
                    </main>
                </figure>
            </div>

            <div class="vertical-line"></div>
            <div class="default-container-row">
                <h1>Enable Push Notifications</h1>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="slider-round"></span>
                </label>
            </div>
        </div>


        <div class="container">
            <div class="default-button settings-button">
                <button>Save Settings</button>
            </div>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
<script src="./js/mobiscroll.jquery.min.js"></script>

</html>
