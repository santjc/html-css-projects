<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobiscroll.jquery.min.css">
</head>

<body>
    <section class="default-section">
        <div class="back-arrow">
            <a href="./"><img src="./assets/back-arrow.png" alt="" class="img-responsive"></a>
        </div>
        <div class="container">

            <div class="upload-photo">
                <img src="./assets/default-photo.png" alt="" class="img-responsive">
            </div>
            <form action="" class="box-form">
                <h1>Please add a Label for this photo</h1>
                <main class="default-input">
                    <input type="email" placeholder="E.g. Wardrobe, Call Sheet" name="" id="">
                </main>

                <div class="row upload-photo-inputs">
                    <main class="send-button-mid">
                        <button type="submit">
                            <p class="st">Cancel</p>
                        </button>
                    </main>
                    <main class="send-button-mid">
                        <button type="submit">
                            <p class="st">Upload Photo</p>
                        </button>
                    </main>
                </div>
            </form>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
<script src="./js/mobiscroll.jquery.min.js"></script>


</html>
